<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RadiCollar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Javascript -->
    <script src="js/phonegap.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/application.js"></script>
    <script src="js/theatre.js"></script>

  </head>
  <body>
    <div id="wrapper">

      <div id="header">
        Radiocollar
      </div>

      <div class='main' id="content">
        loading...
      </div>

      <div id="footer">(c) LobsterDev. Icons provided by the Noun Project</div>

    </div>

  <div id="back_stage">
    <div id="scene1">
      <div class="btn-group">
      <a href="#" onClick="nav.perform('#send');" class='btn'> Send Your Location</a>
      <a href="#" onClick="nav.perform('#send');" class='btn'>Send Saved Location</a>
      <a href="#" onClick="nav.perform('#send');" class='btn'>View Past Waypoints</a>
      </div>
    </div>

<div id="send">
  <h1>Send a waypoint</h1>
  <p><strong>Status:</strong> <span id="status">Loading GPS...</span></p>
  <form class="gpsControls">
      <input class="input" id="sendName" name="name" type="text" placeholder="name">
      <br>
      <input class="input" id="lat" name="lat" type="text" placeholder="Waiting for longitude data...">
      <br>
      <input class="input" id="lng" name="lng" type="text" placeholder="Waiting for latitude data...">
      <br>
  </form>
  <a href="#" class="btn" id="send">Send</a>
  <a href="#" onClick="nav.goBack();" class= 'btn'>Back</a>
</div>

  </div>

  </body>
</html>
